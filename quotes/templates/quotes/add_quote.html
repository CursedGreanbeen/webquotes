{% extends 'quotes/base.html' %}

{% block content %}
<body>
	<h2 style="text-align: center; color: #2d3436;">Add new quote</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <p>Quote:<br> {{ form.quote_text }}</p>
        <p>Source:<br> {{ form.quote_source }}</p>
		<p>Weight:<br> {{ form.quote_weight }}</p>
        <input type="submit" value="Add" />
    </form>
</body>
{% endblock %}
