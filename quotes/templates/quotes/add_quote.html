{% extends 'quotes/base.html' %}

{% block content %}
<body>
    <h2>Add New Quote</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <p>Quote:<br> {{ form.quote_text }}</p>
        <p>Source:<br> {{ form.quote_source }}</p>
		<p>Weight:<br> {{ form.quote_weight }}</p>
        <input type="submit" value="Add" />
    </form>
</body>
{% endblock %}
